<!doctype html>
<html lang="en">
    <head>
        <title>Update Task</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <h1>Update Task</h1>

            <form th:action="@{/api/tasks/update}" th:object="${task}" method="post">
                <table>
                    <tr>
                        <td><label for="id">Task ID:</label></td>
                        <td>
                            <!-- Task ID should be displayed as readonly but sent in the form -->
                            <input type="hidden" id="id" name="id" th:field="*{id}" readonly />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="title">Title:</label></td>
                        <td><input type="text" id="title" name="title" th:field="*{title}" required /></td>
                    </tr>
                    <tr>
                        <td><label for="description">Description:</label></td>
                        <td><textarea id="description" name="description" th:field="*{description}" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="status">Status:</label></td>
                        <td>
                            <select id="status" name="status" th:field="*{status}" required>
                                <option value="Pending" th:selected="${task.status == 'Pending'}">Pending</option>
                                <option value="In Progress" th:selected="${task.status == 'In Progress'}">In Progress</option>
                                <option value="Completed" th:selected="${task.status == 'Completed'}">Completed</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="UPDATE" />
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
